<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbulb - By Ashish Verma</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/images/bulb-svgrepo-com.svg" type="image/x-icon" />
  </head>
  <body class="on">
    <div class="light">
      <div class="wire"></div>
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
      <div class="photo-frame" id="photoFrameLeft">
        <img class="photo" src="assets/images/tree.png" alt="tree-photo" />
      </div>
      <div class="switch">
        <div class="btn"></div>
      </div>
      <div class="eyes">
        <div class="eye" id="leftEye"></div>
        <div class="eye" id="rightEye"></div>
      </div>
      <div class="eyes1">
        <div class="eye" id="leftEye"></div>
        <div class="eye" id="rightEye"></div>
      </div>
      <div class="eyes2">
        <div class="eye" id="leftEye"></div>
        <div class="eye" id="rightEye"></div>
      </div>
      <div class="eyes3">
        <div class="eye" id="leftEye"></div>
        <div class="eye" id="rightEye"></div>
      </div>
      <div class="eyes4">
        <div class="eye" id="leftEye"></div>
        <div class="eye" id="rightEye"></div>
      </div>
      <div class="eyes5">
        <div class="eye" id="leftEye"></div>
        <div class="eye" id="rightEye"></div>
      </div>
      <div class="eyes6">
        <div class="eye" id="leftEye"></div>
        <div class="eye" id="rightEye"></div>
      </div>

    </div>

    <audio
      src="assets/sounds/switch_on.wav"
      id="audioOn"
      autostart="false"
    ></audio>
    
    <audio
      src="assets/sounds/switch_off.wav"
      id="audioOff"
      autostart="false"
    ></audio>
    <audio
      src="assets/sounds/owl.wav"
      id="creatureSounds"
      autostart="false"
    ></audio>

    <script src="scripts.js"></script>
  </body>
</html>
